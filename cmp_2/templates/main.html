<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Compressor - Main</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/assets/css/custom.css">
    </head>
    <body>
        <div class="container text-white">
            <div class="row">
                <h1>Your Compressor</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <form action = "/" method = "post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload your file for compressing</label>
                                <input class="form-control" type="file" id="formFile" name="file">
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example" name="algorithm">
                                    {% for o in options %}
                                        <option value="{{ o.algorithm }}">{{ o.algorithm }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <input class="btn btn-light button-text-color" type="submit" value="Compress">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% block download %}
            {% endblock %}
        </div>
    </body>
</html>
